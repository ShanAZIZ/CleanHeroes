server:
  address: 0.0.0.0
  port: 8080
  compression:
    enabled: true
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/clean-heroes
    username: postgres
    password: postgres